<div class="mainContainer">
    <div class="container">
        <div class="topSection">
            <div class="titleSection">
                <div class="title topSectionChild">Dash Board</div>
            </div>
            <div class="btnSection">
                <div class="calender topSectionChild">
                    <app-calender></app-calender>                      
                </div>
                <div class="bookroombtn topSectionChild">
                    <img class="icon" src="../assets/icons/roomwhite.svg" alt="">
                    <span class="buttonClass">Book Room</span>
                </div>
            </div>
        </div>
        <div class="cardSection">
            <app-cards></app-cards>
        </div>
        <div class="secondSection">
            <div class="titleSection">
                <div class="title topSectionChild">Latest Information</div>
            </div>
            <div class="tabSection">
                <mat-tab-group animationDuration="0ms">
                    <mat-tab label="Occupied Rooms">Occupied Rooms</mat-tab>
                    <mat-tab label="Today Check-Outs">Today Check-Outs</mat-tab>
                    <mat-tab label="Today Check-Ins">Today Check-Ins</mat-tab>
                    <mat-tab label="Available Rooms">Available Rooms</mat-tab>
                    <mat-tab label="Advance Booking">Advance Booking</mat-tab>
                    <mat-tab label="Total Rooms">Total Rooms</mat-tab>
                  </mat-tab-group>
            </div>
            <div class="tableSection">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>
                  
            </div>
        </div>
    </div>

</div>
